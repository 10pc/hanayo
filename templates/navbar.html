{{ define "navbar" }}
<div class="ui secondary dropped fixed-height stackable menu">
	<div class="ui container">
		<div class="item">
			<b class="ripple-title"><a href="/">Ripple</a></b>
		</div>
		{{ navbarItem .Path "Home" "/"}}
		<a class="item">
			Messages
		</a>
		<a class="item">
			Friends
		</a>
		<div class="right menu">
			{{ if .Context.User.Username }}
				<div class="item">
					<div class="ui icon input">
						<input type="text" placeholder="Looking for someone?">
						<i class="search link icon"></i>
					</div>
				</div>
				<div class="ui dropdown item">
					<img class="ui avatar image" src="{{ avatars }}/{{ .Context.User.ID }}">
					<span>{{ .Context.User.Username }}</span>
					<div class="menu">
						<a class="item" href="/u/{{ .Context.User.ID }}">
							Profile
						</a>
						<a class="item" href="/settings">
							Settings
						</a>
						<a class="item" href="/settings/avatar">
							Avatar
						</a>
						<a class="item" href="/logout">
							Log out
						</a>
					</div>
				</div>
			{{ else }}
				<a class="{{ if eq .Path "/login" }}active {{ end }}item" href="/login">
					Log in
				</a>
				<a class="{{ if eq .Path "/register" }}active {{ end }}item" href="/register">
					Register
				</a>
			{{ end }}
		</div>
	</div>
</div>
{{ end }}

{{ define "navbar" }}
<div class="ui secondary dropped fixed-height menu">
	<div class="ui container">
		<div class="item">
			<b class="ripple-title"><a href="/">Ripple</a></b>
		</div>
		<a class="{{ if eq .Path "/" }}active {{ end }}item">
			Home
		</a>
		<a class="item">
			Messages
		</a>
		<a class="item">
			Friends
		</a>
		<div class="right menu">
			<div class="item">
				<div class="ui icon input">
					<input type="text" placeholder="Looking for someone?">
					<i class="search link icon"></i>
				</div>
			</div>
			{{ if .Context.User.Username }}
			<a class="item">
				Logout
			</a>
			{{ else }}
			<a class="item" href="/login">
				Sign in
			</a>
			<a class="item" href="/register">
				Register
			</a>
			{{ end }}
		</div>
	</div>
</div>
{{ end }}
